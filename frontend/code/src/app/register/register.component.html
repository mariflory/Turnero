<div class="RegisterForms">
    <div class="row">
        <div class="col-md-5 offset-md-1">
              <h2>Centro Médico Villavicencio</h2>
              <p>Confianza garantizada</p>
              <img class="card-img-top" src="../../assets/img/simbolo3.png" alt="Card image cap">
        </div>
        <div class="col-md-5" class="formData">
            <h2>Crea una cuenta</h2>
            <form name="form-inline" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
                <div class="row"> 
                    <div class="col-md-6">
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
                            <label for="firstName">Nombres</label>
                            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                            <div *ngIf="f.submitted && !firstName.valid && !registerSucess" class="help-block">First Name is required</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
                            <label for="lastName">Apellidos</label>
                            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                            <div *ngIf="f.submitted && !lastName.valid && !registerSucess" class="help-block">Last Name is required</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !dni.valid }">
                            <label for="dni">Dni</label>
                            <input type="text" class="form-control" name="dni" [(ngModel)]="model.dni" #dni="ngModel" required />
                            <div *ngIf="f.submitted && !dni.valid && !registerSucess" class="help-block">Dni is required</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
                            <div *ngIf="f.submitted && !email.valid && !registerSucess" class="help-block">Email is required</div>
                        </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                            <div *ngIf="f.submitted && !password.valid && !registerSucess" class="help-block">Password is required</div>
                      </div>
                        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <label for="repeat">Repita Contraseña</label>
                            <input type="password" class="form-control" name="repeat" [(ngModel)]="model.repeat" #password="ngModel" required />
                            <div *ngIf="f.submitted && !password.valid && !registerSucess" class="help-block">Password is required</div>
                        </div>
                    </div>
                </div>
                <div class="buttonRegister">
                    <div class="form-group">
                        <button class="btn btn-primary" >Register</button>

                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
