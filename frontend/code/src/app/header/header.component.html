<mat-toolbar role="heading" color="primary">
  <mat-toolbar-row>
    <button mat-button *ngIf="!storeService.loggedIn" (click)="clickHeaderLogin.emit(null)" class="btn btn-primary">Login</button>
    <span class="spacer"></span>
    <button mat-button *ngIf="storeService.loggedIn" matTooltip="Log out" (click)="clickHeaderLogout.emit(null)" class="btn btn-primary">
      <fa-icon icon="power-off" class="icon-header"></fa-icon>
    </button>  
  </mat-toolbar-row>
</mat-toolbar>
