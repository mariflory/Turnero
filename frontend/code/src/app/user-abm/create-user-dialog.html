<h1 mat-dialog-title>Creación de usuario </h1>
<div mat-dialog-content>
  <mat-form-field style="width:100%">
    <input matInput placeholder="Nombre de usuario" [(ngModel)]="data.username" cdkFocusInitial>
  </mat-form-field>
  <mat-form-field style="width:100%">
    <input matInput placeholder="Email" [(ngModel)]="data.email" >
  </mat-form-field>
  <mat-form-field style="width:100%">
    <input matInput placeholder="Nombre" [(ngModel)]="data.nombre" >
  </mat-form-field>
  <mat-form-field style="width:100%">
    <input matInput placeholder="Apellido" [(ngModel)]="data.apellido" >
  </mat-form-field>
  <mat-form-field style="width:100%">
    <mat-select placeholder="Rol de usuario" [(ngModel)]="data.rol">
      <mat-option value="Medico">
        Médico
      </mat-option>
      <mat-option value="Asistente">
        Asistente
      </mat-option>
      <mat-option value="Administrador">
        Administrador
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions class="justify-content-end">
  <div>
    <button mat-button mat-dialog-close class="btn btn-light">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" class="btn btn-primary">Crear</button>
  </div>
</div>
