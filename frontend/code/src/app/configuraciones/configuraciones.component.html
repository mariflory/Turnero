<div style="width:50%">
  <div class="d-flex flex-row justify-content-around align-items-center">
    <div class="flex-fill text-left"> <span>ID: </span> </div>
    <div class="flex-fill"></div>
    <div class="flex-fill text-left" style="width: 50%">{{user.id}}</div>
  </div>
  <div class="d-flex flex-row justify-content-around align-items-center">
    <div class="flex-fill text-left"> <span>Username: </span> </div>
    <div class="flex-fill"></div>
    <mat-form-field class="flex-fill" style="width: 50%">
      <input matInput [(ngModel)]="user.username">
    </mat-form-field>
  </div>
  <div class="d-flex flex-row justify-content-around align-items-center">
    <div class="flex-fill text-left"> <span>Email: </span> </div>
    <div class="flex-fill"></div>
    <mat-form-field class="flex-fill" style="width: 50%">
      <input matInput [(ngModel)]="user.email">
    </mat-form-field>
  </div>
  <div class="d-flex flex-row justify-content-around align-items-center">
    <div class="flex-fill text-left"> <span>Nombre: </span> </div>
    <div class="flex-fill"></div>
    <mat-form-field class="flex-fill" style="width: 50%">
      <input matInput [(ngModel)]="user.nombre">
    </mat-form-field>
  </div>
  <div class="d-flex flex-row justify-content-around align-items-center">
    <div class="flex-fill text-left"> <span>Apellido: </span> </div>
    <div class="flex-fill"></div>
    <mat-form-field class="flex-fill" style="width: 50%">
      <input matInput [(ngModel)]="user.apellido">
    </mat-form-field>
  </div>
  <div class="d-flex flex-row justify-content-around align-items-center">
    <div class="flex-fill text-left"> <span>Rol:</span> </div>
    <div class="flex-fill"></div>
    <div class="flex-fill text-left" style="width: 50%">{{user.rol}}</div>
  </div>
  <div *ngIf="userStore.dni" class="d-flex flex-row justify-content-around align-items-center">
    <div class="flex-fill text-left"> <span>DNI: </span> </div>
    <div class="flex-fill"></div>
    <mat-form-field class="flex-fill" style="width: 50%">
      <input matInput [(ngModel)]="user.dni">
    </mat-form-field>
  </div>
  <div *ngIf="userStore.especialidad" class="d-flex flex-row justify-content-around align-items-center">
    <div class="flex-fill text-left"> <span>Especialidad: </span> </div>
    <div class="flex-fill"></div>
    <mat-form-field class="flex-fill" style="width: 50%">
      <input matInput [(ngModel)]="user.especialidad">
    </mat-form-field>
  </div>
  <div *ngIf="userStore.duracionAtencion" class="d-flex flex-row justify-content-around align-items-center">
    <div class="flex-fill text-left"> <span>Duracion de atenci√≥n: </span> </div>
    <div class="flex-fill"></div>
    <mat-form-field class="flex-fill" style="width: 50%">
      <input matInput [(ngModel)]="user.duracionAtencion">
    </mat-form-field>
  </div>
</div>

<button mat-button (click)="guardarCambios()" class="btn btn-success">
  <fa-icon icon="save" size="sm"></fa-icon> Guardar cambios
</button>
