<mat-form-field style="width: 100%">
  <mat-select placeholder="Medico" [(ngModel)]="data.medico" >
    <mat-option *ngFor="let medico of medicos" [value]="medico" >
      {{medico.nombre}} {{medico.apellido}} - {{medico.especialidad}}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>

<div class="d-flex d-flex-row align-items-center">
  <mat-form-field class="mr-auto">
    <input matInput [matDatepicker]="picker" placeholder="Fecha" [value]="date.value">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <ngb-timepicker [(ngModel)]="time"></ngb-timepicker>
</div>

<div mat-dialog-actions class="justify-content-end">
  <div>
    <button mat-button mat-dialog-close class="btn btn-light">Cancelar</button>
    <button mat-button (click)="close()" class="btn btn-primary">Solicitar Turno</button>
  </div>
</div>
