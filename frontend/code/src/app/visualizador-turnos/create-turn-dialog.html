<mat-form-field>
  <mat-select placeholder="Medico" [(ngModel)]="data.medico" >
    <mat-option *ngFor="let medico of medicos" [value]="medico.value" >
      {{medico.value.nombre + ' - ' + medico.value.especialidad}}
    </mat-option>
  </mat-select>
</mat-form-field>

<form name="myForm" ng-controller="DateController as dateCtrl">
  <label for="exampleInput">Pick a date for turn:</label>
  <input type="datetime-local" id="exampleInput" name="input" [(ngModel)]="data.inicio"
         placeholder="yyyy-MM-ddTHH:mm:ss" required />
  <div role="alert">
    <span class="error" ng-show="myForm.input.$error.required">
        Required!</span>
    <span class="error" ng-show="myForm.input.$error.datetimelocal">
        Not a valid date!</span>
  </div>

</form>

<mat-form-field style="width:100%">
  <input type="number" matInput placeholder="Duracion" [(ngModel)]="data.duracion" cdkFocusInitial>
</mat-form-field>


<div mat-dialog-actions class="justify-content-end">
  <div>
    <button mat-button mat-dialog-close class="btn btn-light">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" class="btn btn-primary">Solicitar Turno</button>
  </div>
</div>
